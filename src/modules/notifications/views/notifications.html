<md-menu class="notifications-fab ghost fadey" ng-class="{'boo': notifications.length > 0}">
  <md-button aria-label="Notifications" ng-click="openMenu($mdOpenMenu, $event)" class="md-icon-button"><i class="icon icon-bell"></i></md-button>
  <md-menu-content width="6">
    <md-menu-item ng-repeat="item in notifications">
      <md-button ng-click="go(item.id)">
        {{item.where}}...
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
