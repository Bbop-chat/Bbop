<div class="searchbar">
  <md-content>
    
    <md-input-container class="md-block">
      <input ng-model="search" aria-label="Search for rooms"></input>
    </md-input-container>
    
    <!-- Search Results here -->
    <div ng-if="results" class="results md-whiteframe-4dp">
      <md-divider></md-divider>
      <md-list>
        <md-list-item ng-repeat="result in results" ng-click="goTo(result._source.nodeId, $event)">
          <p>{{result._source.title}}</p>
        </md-list-item>
      </md-list>
    </div>
    
  </md-content>
</div>
