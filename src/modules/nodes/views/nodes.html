<!-- Main Content Container -->
<div>
  
  <div class="featured bg-white fixed dialog" ng-show="showDialog">
    
    <!-- Add some content! -->
    <!--<i id="pencil" class="icon icon-times-circle pointer float-right"></i>-->
         
    <md-input-container class="md-block content">
      <label>Say something...</label>
      <textarea></textarea>
    </md-input-container>
  </div>
  
  <div class="featured bg-purple fixed">
    
    <div class="content">
      
      <!-- Add some content! -->
      <i id="pencil" class="icon icon-pencil-square pointer float-right reply" ng-click="showDialog = true"></i>     
            
      <!-- Go up one level -->
      <div layout="column" class="level-up fade-in" ng-show="node.breadcrumb.length > 1" ng-class="{'ghost': transitioning}">
        <i class="icon icon-chevron-circle-up pointer" ng-click="goUp()"></i>
      </div>
      
      <!-- Breadcrumb trail -->
      <div layout="column" class="breadcrumb fade-in" ng-show="node.breadcrumb.length > 1" ng-class="{'ghost': transitioning}">
        <div class="crumbs">
          <i class="icon" ng-class="nodeId != node.id ? 'icon-circle-thin pointer' : 'icon-circle solid'" ng-repeat="nodeId in node.breadcrumb" ng-click="goToNode(nodeId)"></i>
        </div>
      </div>
      
      <div class="star-wars">
        <!-- Currently displayed node -->
        <div class="node parent">  
          <p>{{node.text}}</p>
        </div>
        <!-- Holding area for to-be-displayed node -->
        <div class="node parent">
          <p>{{selected.text}}</p>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <div layout="column" class="non-featured content">
    
    <div id="{{child.id}}" class="node child bg-grey fade-in" ng-class="{'ghost': transitioning && !loaded}" ng-click="selectChild(child)" ng-repeat="child in children">
      <p>{{child.text}}</p>
    </div>

  </div>
    
</div>
