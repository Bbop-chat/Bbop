<div>
  
  <div class="featured bg-white fixed dialog fadey shadow-flat-lg" ng-class="{ghost: !showDialog}">
    
    <div class="reply-container content" ng-show="signedIn">
      
      <markdown-icon class="markdown-reply"></markdown-icon>
      
      <i id="close" class="icon fa fa-times-circle pointer float-right reply" ng-click="toggleDialog()"></i>  
      
      <md-content class="reply-textarea" style="padding-top: 75px"> 
        <md-input-container class="md-block">
          <label></label>
          <textarea id="text-input"shift-enter="pushText()" escape="toggleDialog()" ng-model="reply" placeholder="Reply to {{node.name}}..."></textarea>
        </md-input-container>
      </md-content>
      
      <div class="container-formatting">
        <formatting-toolbar target="reply" targetid="text-input"></formatting-toolbar>
      </div>

      <md-button class="birdyard-btn shadow-flat" ng-click="pushText()">Reply</md-button>
    </div>
    
    <auth-user ng-show="!signedIn"></auth-user>
  </div>
  
  <div class="featured bg-purple fixed shadow-flat-lg no-overflow">

    <div class="content">
      
      <!-- Add some content! -->
      <i id="pencil" class="icon fa fa-pencil-square pointer reply fadey ghost btn" ng-click="toggleDialog()" ng-class="{'boo': loaded}">
        <md-tooltip md-direction="left" md-delay="1250">Reply to {{node.name}}</md-tooltip>
      </i>
            
      <!-- Go up one level -->
      <div layout="column" class="level-up fadey ghost" ng-show="node.breadcrumb.length > 1" ng-class="{'boo': loaded}">
        <i class="icon fa fa-chevron-circle-up pointer" ng-click="goUp()"></i>
      </div>
      
      <!-- Breadcrumb trail -->
      <div layout="column" class="breadcrumb fadey ghost" ng-show="node.breadcrumb.length > 1" ng-class="{'boo': loaded}">
        <div class="crumbs">
          <i class="icon" ng-class="nodeId != node.id ? 'fa fa-circle-o pointer' : 'fa fa-circle solid'" ng-repeat="nodeId in node.breadcrumb" ng-click="goToNode(nodeId)"></i>
        </div>
      </div>
      
      <div class="star-wars">
        
        <!-- Currently displayed node -->
        <div id="featured" class="node parent padding-top fadey" ng-class="{'invisible': transitioning, 'hoverscroll': expand && loaded}" show-more="expandFeature()" loaded="{{loaded}}">
          
          <div class="node-title">
            <span class="displayName">{{node.name}}</span> 
          </div>
          
          <div class="node-text">
            <p btf-markdown="node.text" thumbnail></p>
          </div>
        </div>
        
        <!-- Holding area for to-be-displayed node -->
        <div ng-if="selected.text" class="node parent padding-top">
          
          <div class="node-title">
            <span class="displayName">{{selected.name}}</span> 
            <span class="handle small">{{selected.handle}}</span>
          </div>

          <div class="node-text">
            <p btf-markdown="selected.text" thumbnail></p>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <div layout="column" class="non-featured content">

    <!-- Progress indicator for initial load -->
    <div class="loading" ng-show="!loaded">
      <md-progress-circular class="md-progress-default" md-mode='indeterminate' md-diameter="20"></md-progress-circular>
    </div>
    
    <div id="{{child.id}}" class="node child fadey-slow ghost shadow-flat" ng-class="{'boo': loaded}" ng-repeat="child in $children">
      
      <div class="node-avatar">
        <avatar uid="child.uid"></avatar>
      </div>
      
      <div class="node-title" ng-class="{'active': hoverTitle}" ng-mouseover="hoverTitle = true" ng-mouseleave="hoverTitle = false">
        <span class="displayName pointer" ng-click="goToProfile(child.uid)">{{child.name}}</span> replied <span my-time="{{child.timestamp}}" from-now="true"></span>
        <span class="node-action">
          <i class="icon fa fa-star-o pointer"></i>
        </span>
      </div>
      
      <div class="node-text">
        <p btf-markdown="child.text" thumbnail></p>
      </div>
      
      <div class="node-actions" ng-class="{'active': hoverActions}" ng-mouseover="hoverActions = true" ng-mouseleave="hoverActions = false">
        <span class="pill pointer" ng-click="selectChild(child)" ng-mouseenter="pauseAutoScroll(true)" ng-mouseleave="pauseAutoScroll(false)">
          <span>{{child.commentCount}}</span> comment<span ng-hide="child.commentCount == 1">s</span>
        </span>
        
        <span class="float-right node-action">
          <i class="icon fa fa-legal pointer" style="display: block; margin-top: 16px;"></i>
        </span>
        
      </div>
    </div>
    
    <!-- Show More -->
    <div class="nothing-here fadey ghost" ng-class="{'boo': $children.length === 0 && !showDialog}">
      <p>Nobody's said anything, yet. <!--<i class="fa fa-frown-o"></i>--></p>
      <md-button class="birdyard-btn" ng-click="toggleDialog()">
        SAY SOMETHING
      </md-button>
    </div>
  </div>
  
  <!-- Toolbar -->
  <div class="toolbar fixed subtle">
    <div layout="row" class="fadey ghost" ng-class="{'boo': loaded}">
        <span flex="grow" style="padding-left: 25px;">{{node.commentCount}} comment<span ng-hide="node.commentCount == 1">s</span></span>
        <span>
          <md-tooltip md-direction="left" md-delay="1250">
            Toggle autoscroll
          </md-tooltip>
          <md-switch flex="none" ng-model="autoScroll" aria-label="autoscroll"></md-switch>
        </span>
    </div>
  </div>

  <div id="bottom"></div>
</div>
