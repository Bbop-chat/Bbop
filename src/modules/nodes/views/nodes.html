<!-- Main Content Container -->
<div layout="row">
  
  <div layout="row" class="featured bg-purple fixed">
    
    <div layout="row" class="level-up" ng-show="node.breadcrumb.length > 1">
      <i class="icon icon-chevron-circle-up pointer" ng-click="goUp()"></i>
    </div>
    
    <div layout="row" class="content star-wars">
      
      <!-- Breadcrumb trail -->
      <div layout="row" class="breadcrumb" ng-show="node.breadcrumb.length > 1">
        <div class="crumbs">
          <i class="icon" ng-class="nodeId != node.id ? 'icon-circle-thin pointer' : 'icon-circle solid'" ng-repeat="nodeId in node.breadcrumb" ng-click="goToNode(nodeId)"></i>
        </div>
      </div>
      
      <div layout="row" class="node parent">  
        <p>{{node.text}}</p>
      </div>
      
      <!-- Holding area for to-be-displayed node -->
      <div layout="row" class="node parent">
        <p>
          <!--{{node.selected}}-->
        </p>
      </div>
    </div>
    
  </div>
  
  <div layout="row" class="non-featured content">
    
    <div>
      <textarea ng-model="text"></textarea>
      <button ng-click="pushText(); text=''">Post</button>
    </div>
    
    <div layout="row" class="node child bg-grey" ng-repeat="child in children">
      <p>{{child.text}}</p>
      <p><a ng-href="#/n/{{child.id}}">Reply</a></p>
    </div>

  </div>
    
</div>
