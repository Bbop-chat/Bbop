<!DOCTYPE html>
<html lang="en" ng-app="bebop">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bebop!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Fonts-->
    <link href="//fonts.googleapis.com/css?family=Hind:300,500,700" rel="stylesheet" type="text/css">

    <!-- Style-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/style/compiled/bebop.css">

    <!-- Font Awesome-->
    <script src="//use.fonticons.com/c3b6848c.js"></script>
  </head>
  <body>

    <!-- Bebop Logo-->
    <h1 ng-controller="uiController" ng-class="getLogoColor()" ng-click="goHome()" class="bebop-logo pointer">Bebop!</h1>
    <!-- User Avatar--><span ng-controller="authController" ng-if="signedIn" ng-click="goToProfile()" class="bebop-avatar pointer"><img ng-src="{{avatarUrl}}"></span>

    <!-- Notifications-->
    <notifications></notifications>

    <div ng-view ng-controller="uiController" ng-class="getBackgroundClass()"></div>

    <!-- Library-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/showdown/src/showdown.js"></script>
    <script src="bower_components/angular-markdown-directive/markdown.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="assets/code/Move.js"></script>

    <!-- Application-->
    <script src="app.js"></script>

    <!-- Library-->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

    <!-- Register module dependencies-->
    <script src="modules/dependencies.js"></script>
    <script src="config/dependencies.js"></script>

    <!-- Config-->
    <script src="config/configs/constants-dev.js"></script>
    <script src="config/configs/themes.js"></script>
    <script src="config/configs/routes.js"></script>

    <!-- Utilities-->
    <script src="modules/utilities/controllers/ui-ctrl.js"></script>
    <script src="modules/utilities/services/firebase.js"></script>
    <script src="modules/utilities/services/breadcrumb.js"></script>
    <script src="modules/utilities/services/stash.js"></script>
    <script src="modules/utilities/services/ui.js"></script>
    <script src="modules/utilities/services/color.js"></script>
    <script src="modules/utilities/services/activity.js"></script>
    <script src="modules/utilities/directives/shiftEnter.js"></script>
    <script src="modules/utilities/directives/escape.js"></script>
    <script src="modules/utilities/directives/myTime.js"></script>

    <!-- Nodes-->
    <script src="modules/nodes/routes.js"></script>
    <script src="modules/nodes/controllers/node-ctrl.js"></script>
    <script src="modules/nodes/services/node-svc.js"></script>
    <script src="modules/nodes/directives/showMore.js"></script>

    <!-- User-->
    <script src="modules/user/routes.js"></script>
    <script src="modules/user/controllers/auth-ctrl.js"></script>
    <script src="modules/user/controllers/user-ctrl.js"></script>
    <script src="modules/user/services/auth-svc.js"></script>

    <!-- Rooms-->
    <script src="modules/rooms/routes.js"></script>
    <script src="modules/rooms/controllers/rooms-ctrl.js"></script>
    <script src="modules/rooms/controllers/newroom-ctrl.js"></script>
    <script src="modules/rooms/services/rooms-svc.js"></script>

    <!-- Notifications-->
    <script src="modules/notifications/services/notification-svc.js"></script>
    <script src="modules/notifications/directives/notification-directive.js"></script>
  </body>
</html>
